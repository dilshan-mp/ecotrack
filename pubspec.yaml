name: ecotrack
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  animated_notch_bottom_bar: ^1.0.1
  device_preview: ^1.1.0
  flutter:
    sdk: flutter
  google_fonts: ^6.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - asset/images/startImage.jpg
    - asset/images/appicon.png
    - asset/images/feed1.jpg
  fonts:
    - family: Poppins-Bold
      fonts:
        - asset: asset\fonts\Poppins-Bold.ttf
